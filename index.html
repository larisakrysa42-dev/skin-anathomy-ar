<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Skin Anatomy AR</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    <style>
      body { margin: 0; background: #f9f9f9; }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="https://files.catbox.moe/088o4v.glb"
      camera-controls
      auto-rotate
      ar
      ar-modes="webxr scene-viewer quick-look"
      environment-image="neutral"
      alt="3D модель клетки кожи">
    </model-viewer>
  </body>
</html>
